<html>
<head>
  <meta charset="UTF-8">
  <title>test canvas</title>
</head>
<body>
  <script src="../build/bundle.js"></script>
  
  <script>

    Leila.createCanvas(800, 800);

    var x = 0;

    function main() {
      
      Leila.clear("black");
      
      Leila.fillStyle("white");
      Leila.fillRect(10, 10, 10, 10);
      
      Leila.strokeStyle("red");
      Leila.strokeRect(x, 10, 10, 10);
      x += 2;
    }


  </script>
</body>
</html>
