<html>
<head>
  <meta charset="UTF-8">
  <title>test canvas</title>
</head>
<body>
  <script src="../build/bundle.js"></script>

  <script>

    var app = Leila(400, 400);

    // create a new state and register it
    app.register({
      name: "menu",

      enter: function() {
        this.x = 0;
        this.vx = 1;
      },

      update: function() {
        this.x += this.vx;
        if (this.x + 10 > app.canvas.width || this.x < 0)
          this.vx *= -1;
      },

      render: function() {
        app.layer.clear("black");
        app.layer.fillStyle("white");
        app.layer.fillRect(this.x, 0, 10, 10);
      }
    });

    // enter the state 'Menu'
    app.enterState('menu');
    // start the animation
    app.play();
  </script>
</body>
</html>
